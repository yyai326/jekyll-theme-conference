title: ASIACOMB 2026
preposition: at
#description: >-
#  AsiaComb 2025 organization on 2025/11/16 in Hangzhou, China
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://example.com" # the base hostname & protocol for your site, e.g. https://example.com

theme: jekyll-theme-conference

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - vendor
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Timezone
  tz: "+09:00"

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: logo
      img: 'ASIACOMB_logo.png'  # inside /assets/images/
      url: 'https://www.ibs.re.kr/ecopro/hongliu/'
    breakpoint: md
    links:
      - name: Program
        relative_url: /program/
      - name: Submission
        relative_url: /Abstract_submission/
      - name: Registration
        relative_url: /Registration/
      - name: Talks
        relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
      - name: Location
        relative_url: /location/

#      - name: Previous Editions
#        menu:
#          - name: 2025 (current)
#            disabled: true
#          - name: 2024
#            relative_url: /2024/

  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: 'twitter_preview.png'      # inside /assets/images/
      open_graph: 'facebook_preview.png'  # inside /assets/images/

  # Main landing page
  main:
    # logo:
    #   img: ''
    links:
      - name: Program
        relative_url: /program/
      - name: How to get there
        relative_url: /location/

  # Information boxes
  info_bars:
    - title: Welcome to the Asia Comb
      color: primary
      main_only: true
      text: |
       ASIACOMB 2026 will be held in Daejeon, South Korea from August 24 to 28, 2026.   
       Abstract submission deadline: March 22, 2026




  talks:
    # Talk tracks
    tracks:
      - name: Cat A
        color: info
      - name: Cat B
        color: success

    # Talk tags
    tags:
      - name: No recording
        icon: video-slash

    # Hide icons on talk overview page
    hide_link_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page.  Set `map: false` if you don't want to
    # display it.
    map:
      # Initial map center point
      home_coord: 121.499452, 31.236692
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17


  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true
